openshift:
  enabled: false
  securityContext:
    runAsUser: 1010180000
    runAsGroup: 1010180000
    fsGroup: 1010180000
  containerSecurityContext:
    runAsNonRoot: true
    allowPrivilegeEscalation: false

image:
  client:
    registry: docker.io
    repository: permitio/opal-client
  server:
    registry: docker.io
    repository: permitio/opal-server
  pgsql:
    registry: docker.io
    repository: postgres
    tag: alpine

server:
  port: 7002
  policyRepoUrl: "https://github.com/permitio/opal-example-policy-repo"
  policyRepoSshKey: null
  policyRepoClonePath: null
  policyRepoMainBranch: null
  pollingInterval: 30
  dataConfigSources:
    config:
      entries: []
  broadcastUri: null
  broadcastPgsql: true
  uvicornWorkers: 4
  replicas: 1
  extraEnv: {}
  securityContext: {}
  containerSecurityContext: {}

client:
  port: 7000
  opaPort: 8181
  replicas: 1
  extraEnv: {}
  securityContext: {}
  containerSecurityContext: {}

postgresql:
  securityContext: {}
  containerSecurityContext: {}
  extraEnv:
    PGUSER: "postgres"
    POSTGRES_INITDB_ARGS: "--auth-host=trust"

broadcastReplicas: 1